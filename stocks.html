    <h1>Stock Symbol Analysis</h1>

  <script>
    function loadWidgets(symbol) {
      if (!symbol) {
        symbol = document.getElementById('symbol-input').value.trim();
      }

      if (symbol) {
        document.getElementById('widget-container').innerHTML = '';

        var advancedChartDiv = document.createElement('div');
        advancedChartDiv.className = 'widget-wrapper';
        var advancedChartScript = document.createElement('script');
        advancedChartScript.type = 'text/javascript';
        advancedChartScript.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
        advancedChartScript.innerHTML = JSON.stringify({
          "symbol": symbol,
          "width": "100%",
          "height": 610,
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "details": true,
          "hide_top_toolbar": false,
          "hide_side_toolbar": true,
          "save_image": false
        });
        advancedChartDiv.appendChild(advancedChartScript);
        document.getElementById('widget-container').appendChild(advancedChartDiv);

        var technicalAnalysisDiv = document.createElement('div');
        technicalAnalysisDiv.className = 'widget-wrapper'; // Add class for styling
        var technicalAnalysisScript = document.createElement('script');
        technicalAnalysisScript.type = 'text/javascript';
        technicalAnalysisScript.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js';
        technicalAnalysisScript.innerHTML = JSON.stringify({
          "interval": "1m",
          "width": "100%",
          "isTransparent": true,
          "height": 450,
          "symbol": symbol,
          "showIntervalTabs": true,
          "locale": "en",
          "colorTheme": "dark"
        });
        technicalAnalysisDiv.appendChild(technicalAnalysisScript);
        document.getElementById('widget-container').appendChild(technicalAnalysisDiv);

        var fundamentalDataDiv = document.createElement('div');
        fundamentalDataDiv.className = 'widget-wrapper'; // Add class for styling
        var fundamentalDataScript = document.createElement('script');
        fundamentalDataScript.type = 'text/javascript';
        fundamentalDataScript.src = 'https://s3.tradingview.com/external-embedding/embed-widget-financials.js';
        fundamentalDataScript.innerHTML = JSON.stringify({
          "symbol": symbol,
          "colorTheme": "dark",
          "isTransparent": true,
          "height": "500",
          "locale": "en"
        });
        fundamentalDataDiv.appendChild(fundamentalDataScript);
        document.getElementById('widget-container').appendChild(fundamentalDataDiv);

        var companyProfileDiv = document.createElement('div');
        companyProfileDiv.className = 'widget-wrapper'; // Add class for styling
        var companyProfileScript = document.createElement('script');
        companyProfileScript.type = 'text/javascript';
        companyProfileScript.src = 'https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js';
        companyProfileScript.innerHTML = JSON.stringify({
          "symbol": symbol,
          "height": "330",
          "colorTheme": "dark",
          "isTransparent": true,
          "locale": "en"
        });
        companyProfileDiv.appendChild(companyProfileScript);
        document.getElementById('widget-container').appendChild(companyProfileDiv);

        var topStoriesDiv = document.createElement('div');
        topStoriesDiv.className = 'widget-wrapper'; // Add class for styling
        var topStoriesScript = document.createElement('script');
        topStoriesScript.type = 'text/javascript';
        topStoriesScript.src = 'https://s3.tradingview.com/external-embedding/embed-widget-timeline.js';
        topStoriesScript.innerHTML = JSON.stringify({
          "feedMode": "symbol",
          "symbol": symbol,
          "colorTheme": "dark",
          "isTransparent": true,
          "displayMode": "regular",
          "width": "100%",
          "height": "350",
          "locale": "en"
        });
        topStoriesDiv.appendChild(topStoriesScript);
        document.getElementById('widget-container').appendChild(topStoriesDiv);
      }
    }

    function dropdownChange() {
      var symbol = document.getElementById('symbol-dropdown').value;
      loadWidgets(symbol);
    }

    function checkEnterKey(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); 
        loadWidgets();
      }
    }
  </script>
