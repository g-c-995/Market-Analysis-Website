<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .tradingview-widget-container {
            height: 500px;
            margin-top: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Chart Viewer</h1>
        <div class="search-bar">
            <input type="text" id="symbol-input" placeholder="Enter Stock Symbol (e.g., NASDAQ:AAPL)" />
            <button onclick="searchSymbol()">Search</button>
        </div>
        <div class="buttons">
            <button onclick="loadChart('NASDAQ:AAPL')">Apple (AAPL)</button>
            <button onclick="loadChart('NASDAQ:GOOGL')">Google (GOOGL)</button>
            <button onclick="loadChart('NASDAQ:MSFT')">Microsoft (MSFT)</button>
            <button onclick="loadChart('NYSE:TSLA')">Tesla (TSLA)</button>
            <button onclick="loadChart('NASDAQ:AMZN')">Amazon (AMZN)</button>
        </div>
        <div class="tradingview-widget-container" id="tradingview-widget">
            <!-- TradingView Widget will be loaded here -->
        </div>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js">
            {
            "symbols": [
                {
                "proName": "NASDAQ:AAPL",
                "title": "Apple"
                },
                {
                "proName": "NASDAQ:GOOGL",
                "title": "Google"
                },
                {
                "proName": "NASDAQ:MSFT",
                "title": "Microsoft"
                },
                {
                "proName": "NYSE:TSLA",
                "title": "Tesla"
                },
                {
                "proName": "NASDAQ:AMZN",
                "title": "Amazon"
                }
            ],
            "showSymbolLogo": true,
            "colorTheme": "light",
            "isTransparent": false,
            "displayMode": "adaptive",
            "locale": "en"
            }
            </script>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function loadChart(symbol) {
            new TradingView.widget({
                "container_id": "tradingview-widget",
                "width": "100%",
                "height": "100%",
                "symbol": symbol,
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "save_image": false,
                "studies": [
                    "RSI@tv-basicstudies",
                    "MACD@tv-basicstudies"
                ],
                "container": "tradingview-widget",
                "hide_top_toolbar": false,
                "hide_side_toolbar": false,
                "hide_legend": false
            });
        }

        function searchSymbol() {
            var symbol = document.getElementById('symbol-input').value.trim();
            if (symbol) {
                loadChart(symbol);
            }
        }

        // Load default chart on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadChart('NASDAQ:AAPL');
        });
    </script>
</body>
</html>
